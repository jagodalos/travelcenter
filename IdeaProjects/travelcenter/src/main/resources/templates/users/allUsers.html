<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Wszyscy uzytkownicy</title>
</head>
<body>
    <table>
        <tr>
            <td>Nazwa uzytkownika</td>
            <td>Hasla</td>
        </tr>
        <tr th:each="user : ${users}">
            <td th:text="${user.username}"></td>
            <td th:text="${user.password}"></td>
        </tr>
    </table>
</body>
</html>
